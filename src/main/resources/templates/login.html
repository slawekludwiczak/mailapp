<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zaloguj się</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .container {
      margin: 0 auto;
      max-width: 400px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      margin-top: 32px;
      align-items: center;
    }

    .lock-icon {
      display: block;
    }

    .login-header,
    .lock-icon,
    .form-item {
      text-align: center;
    }

    .form-item {
      margin: 4px 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <p th:if="${logout}">Zostałeś wylogowany</p>
  <p th:if="${error}">Logowanie się nie powiodło</p>
  <h1 class="login-header">Zaloguj się</h1>
  <i class="fa-solid fa-lock fa-10x lock-icon"></i>
  <form class="login-form" action="/login" th:action="login" method="post">
    <input name="username" placeholder="nazwa użytkownika" class="form-item">
    <input name="password" placeholder="hasło" type="password" class="form-item">
    <button type="submit" class="form-item">Zaloguj się</button>
  </form>
  <p>
    Nie masz jeszcze konta? <a href="#" th:href="@{/register}">Zarejestruj się.</a>
  </p>
  <p>
    Nie pamiętasz hasła? <a href="#" th:href="@{/password-reset}">Zresetuj je tutaj.</a>
  </p>
</div>
</body>
</html>
