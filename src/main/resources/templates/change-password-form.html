<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zmień hasło</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="container">
  <h1 class="login-header">Wprowadź nowe hasło</h1>
  <i class="fa-solid fa-lock fa-10x lock-icon"></i>
  <form class="login-form" th:action="@{/change-password}" method="post" th:object="${userPassword}">
    <input th:field="*{token}" type="hidden" class="form-item">
    <input th:field="*{password}" placeholder="Hasło" type="password" class="form-item">
    <input th:field="*{passwordConfirm}" placeholder="Powtórz hasło" type="password" class="form-item">
    <button type="submit" class="form-item">Zmień hasło</button>
  </form>
</div>
</body>
</html>
